application: striped-botany-711
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /(.*\.(gif|png|jpg))$
  static_files: static/\1
  upload: static/.*\.(gif|png|jpg)$

- url: /css/(.*\.(css))$
  static_files: static/css/\1
  upload: static/css/.*\.(css)$

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
